version: '3.4'

x-airflow-volumes:
    &airflow-volumes
      - ~/.config/gcloud/application_default_credentials.json:/tmp/credentials.json
      - ~/.aws/credentials:/tmp/.aws-credentials
      - ./dags:/usr/local/airflow/dags
      - ./peerscout:/usr/local/airflow/peerscout
      - ${PEERSCOUT_DAGS_CONFIG:-./test-config/peerscout-keyword-extraction-data-pipeline.config.yaml}:/usr/local/airflow/app-config/peerscout-keyword/peerscout-keyword-data-pipeline.config.yaml

services:
    webserver:
        ports:
            - "${PEERSCOUT_DAGS_AIRFLOW_PORT}:8080"
        volumes: *airflow-volumes


    scheduler:
        volumes: *airflow-volumes


    dask-worker:
        volumes: *airflow-volumes
